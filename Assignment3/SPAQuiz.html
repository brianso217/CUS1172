<!DOCTYPE html>
<html>
<head>
  <title> Brian's Quizzes </title>
  <script src= "SPAQuizJS.js">
  </script>
  <link href= "https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href= "SPAQuizCSS.css">
  </head>
  <body>
    <div class= "name-container" id= "beginningView" >
      <h1> Welcome! </h1>
      <form>
        Enter Your Name! <input type= "text"> </input>
        <input type= "submit" onsubmit= "render_view('#quizChoice', 0)"> </input>
      </form>
    </div>
    <div id="showView">
    </div>
  </div>
    </body>

    <script class="start-container" id= "quizChoice" type= "text/x-handlebars-template">
      <div class= "card-body">
        <h3 class="card-title"> {{welcomeText}}</h3>
        <button id= "startQuiz1" onclick= "get_quiz1"> {{startButton1}} </button>
        <button id= "startQuiz2" onclick= "get_quiz2"> {{startButton2}} </button>
      </div>
    </script>
    <script class= "quiz_view" id="mult_choice" type="text/x-handlebars-template">
      <div class="card-body">
        <h3 class="card-title"> {{question}}</h3>
        <div id= "answer-buttons" class="btn-grid">
        <button class= "btn btn-primary "> {{question.answers.1}} </button>
        <button class= "btn btn-primary "> {{question.answers.2}} </button>
        <button class= "btn btn-primary "> {{question.answers.3}} </button>
        <button class= "btn btn-primary "> {{question.answers.4}} </button>
      </div>
    </div>
    </script>

      <script class= "quiz_view" id="true_false" type= "text/x-handlebars-template">
        <div class= "card-body">
          <h3 class="card-title"> {{question}}</h3>
          <div id= "answer-buttons" class= "btn-grid">
          <button class= "btn btn-primary"> {{question.answers.1}} </button>
          <button class= "btn btn-primary"> {{question.answers.2}} </button>
        </div>
      </div>
      </script>

      <script class= "quiz_view" id= "fill_blank_text" type= "text/x-handlebars-template">
        <div class= "card-body">
          <h3 class= "card-title"> {{question}}</h3>
          <form>
          <input type="text" placeholder= "Fill in the blank">  </input>
          <input type="submit"> Submit </input>
        </form>
      </div>
    </script>
      <script class= "quiz_view" id= "text_response" type= "text/x-handlebars-template">
        <div class= "card-body">
          <h3 class= "card-title"> {{question}}</h3>
          <form>
          <input type="text" placeholder= "Answer the question">  </input>
          <input type="submit"> Submit </input>
        </form>
      </div>
    </script>
    <script class= "next_container" id= "next_view" type= "text/x-handlebars-template">
      <div class= "card-body">
        <h3 class="card-title"> {{result}} </h3>
        <button class+ "btn btn-primary hide"> {{next_button}} </button>
      </div>
    </script>
</html>
